server:
    # Basic settings - interface/port use container defaults (0.0.0.0:53)
    verbosity: 0
    do-ip6: no  # Set to yes if you use IPv6

    # Security settings
    access-control: 10.0.0.0/24 allow
    access-control: 127.0.0.0/8 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow

    # Privacy - don't send unnecessary info upstream
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: yes

    # Performance tweaks
    num-threads: 2
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4
    rrset-cache-size: 100m
    msg-cache-size: 50m
    so-rcvbuf: 1m

    # Prefetch for faster responses on popular domains
    prefetch: yes
    prefetch-key: yes

    # Serve stale data while refreshing - keeps things working if upstream is slow
    serve-expired: yes
    serve-expired-ttl: 86400

    # DNSSEC validation and root hints are managed by the container

    # Logging - keep minimal for performance
    logfile: ""
    log-queries: no
    log-replies: no
    log-local-actions: no
    log-servfail: yes

    # Hardening
    use-caps-for-id: yes
    val-clean-additional: yes
    harden-algo-downgrade: yes
    aggressive-nsec: yes
    qname-minimisation: yes

    # Private addresses - refuse to answer for these from upstream
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10
