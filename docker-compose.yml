services:
  pihole:
    container_name: pihole
    image: pihole/pihole:2025.11.1
    hostname: pihole
    depends_on:
      unbound:
        condition: service_healthy
    ports:
      - "${PIHOLE_DNS_PORT:-53}:53/tcp"
      - "${PIHOLE_DNS_PORT:-53}:53/udp"
      - "${PIHOLE_WEB_PORT:-6161}:80/tcp"
    environment:
      TZ: '${TZ}'
      # Pi-hole v6 environment variables
      FTLCONF_webserver_api_password: '${WEBPASSWORD}'
      FTLCONF_dns_upstreams: '10.0.0.2'  # Points to Unbound container (port 53)
      FTLCONF_dns_dnssec: 'true'
      FTLCONF_dns_listeningMode: 'all'
      FTLCONF_database_maxDBdays: '7'  # Keep only 7 days of query logs
      FTLCONF_misc_etc_dnsmasq_d: 'true'  # Enable etc-dnsmasq.d for custom DNS records
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    networks:
      pihole_net:
        ipv4_address: 10.0.0.3
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "dig", "+short", "+norecurse", "+retry=0", "@127.0.0.1", "pi.hole"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  unbound:
    container_name: unbound
    image: klutchell/unbound:1.22.0
    hostname: unbound
    volumes:
      - './unbound/unbound.conf:/etc/unbound/custom.conf.d/unbound.conf:ro'
    networks:
      pihole_net:
        ipv4_address: 10.0.0.2
    ports:
      - "5335:53/tcp"
      - "5335:53/udp"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "drill", "@127.0.0.1", "cloudflare.com"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  pihole_net:
    name: pihole_net
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24
          gateway: 10.0.0.1