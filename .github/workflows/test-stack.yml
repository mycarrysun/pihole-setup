name: Test Docker Stack

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create test .env file
        run: |
          cat > .env << EOF
          WEBPASSWORD=testpassword
          TZ=UTC
          PIHOLE_DNS_PORT=5353
          PIHOLE_WEB_PORT=8080
          EOF

      - name: Create required directories and configure for testing
        run: |
          mkdir -p etc-pihole etc-dnsmasq.d
          # Enable query logging for tests
          sed -i 's/log-queries: no/log-queries: yes/' unbound/unbound.conf
          curl -s -o unbound/root.hints https://www.internic.net/domain/named.root

      - name: Start Docker Compose stack
        run: docker compose up -d

      - name: Wait for containers to be healthy
        run: |
          echo "Waiting for containers to become healthy..."
          for i in {1..36}; do
            UNBOUND_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' unbound 2>/dev/null || echo "starting")
            PIHOLE_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' pihole 2>/dev/null || echo "starting")

            echo "Attempt $i/36: unbound=$UNBOUND_HEALTH, pihole=$PIHOLE_HEALTH"

            if [ "$UNBOUND_HEALTH" = "healthy" ] && [ "$PIHOLE_HEALTH" = "healthy" ]; then
              echo "Both containers are healthy!"
              exit 0
            fi

            sleep 5
          done

          echo "Containers did not become healthy in time"
          docker compose logs
          exit 1

      - name: Test Unbound DNS resolution
        run: |
          echo "Testing Unbound directly on port 5335..."
          RESULT=$(dig @127.0.0.1 -p 5335 google.com +short +time=5 +tries=3)
          if [ -z "$RESULT" ]; then
            echo "Unbound DNS query failed"
            docker logs unbound
            exit 1
          fi
          echo "Unbound returned: $RESULT"

      - name: Test Pi-hole DNS resolution
        run: |
          echo "Testing Pi-hole on port 5353..."
          RESULT=$(dig @127.0.0.1 -p 5353 google.com +short +time=5 +tries=3)
          if [ -z "$RESULT" ]; then
            echo "Pi-hole DNS query failed"
            docker logs pihole
            exit 1
          fi
          echo "Pi-hole returned: $RESULT"

      - name: Test Pi-hole web interface
        run: |
          echo "Testing Pi-hole web interface on port 8080..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8080/admin/)
          echo "HTTP response code: $HTTP_CODE"
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ] || [ "$HTTP_CODE" = "301" ]; then
            echo "Pi-hole web interface is responding correctly"
          else
            echo "ERROR: Unexpected HTTP code $HTTP_CODE"
            curl -v http://127.0.0.1:8080/admin/ 2>&1 | head -30
            exit 1
          fi

      - name: Verify Pi-hole forwards to Unbound
        run: |
          echo "Verifying Pi-hole uses Unbound for resolution..."
          # Query through Pi-hole and check Unbound logs show the query
          dig @127.0.0.1 -p 5353 example.org +short
          sleep 2
          if docker logs unbound 2>&1 | grep -q "example.org"; then
            echo "Confirmed: Pi-hole is forwarding to Unbound"
          else
            echo "ERROR: Pi-hole is not forwarding to Unbound"
            docker logs unbound
            exit 1
          fi

      - name: Test watchdog service
        run: |
          echo "Installing and configuring watchdog..."
          sudo apt-get update -qq
          sudo apt-get install -y -qq watchdog

          # Install config with gateway IP substituted
          GATEWAY=$(ip route | grep default | awk '{print $3}' | head -1)
          echo "Using gateway IP: $GATEWAY"
          sed "s/ROUTER_IP/${GATEWAY}/" watchdog.conf | sudo tee /etc/watchdog.conf > /dev/null

          # Disable hardware watchdog device (not available in CI)
          # but keep all other settings to validate the config
          sudo sed -i 's/^watchdog-device/#watchdog-device/' /etc/watchdog.conf
          sudo sed -i 's/^watchdog-timeout/#watchdog-timeout/' /etc/watchdog.conf

          # Install the test script
          sudo cp watchdog-test.sh /usr/local/bin/watchdog-test.sh
          sudo chmod +x /usr/local/bin/watchdog-test.sh

          echo "Starting watchdog service..."
          sudo systemctl start watchdog

          # Give it a moment to start
          sleep 3

          echo "Checking watchdog service status..."
          if sudo systemctl is-active --quiet watchdog; then
            echo "Watchdog service is active!"
            sudo systemctl status watchdog --no-pager
          else
            echo "ERROR: Watchdog service failed to start"
            sudo systemctl status watchdog --no-pager
            sudo journalctl -u watchdog --no-pager -n 50
            exit 1
          fi

      - name: Test watchdog health check script
        run: |
          echo "Testing watchdog-test.sh with healthy containers..."
          if /usr/local/bin/watchdog-test.sh; then
            echo "Health check passed!"
          else
            echo "ERROR: Health check failed with healthy containers"
            exit 1
          fi

          echo "Testing watchdog-test.sh detects unhealthy container..."
          docker stop pihole
          if /usr/local/bin/watchdog-test.sh; then
            echo "ERROR: Health check should have failed with stopped container"
            docker start pihole
            exit 1
          else
            echo "Health check correctly detected stopped container"
          fi

          # Restart for remaining tests
          docker start pihole
          sleep 5

      - name: Show container status
        if: always()
        run: docker compose ps

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
